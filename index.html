<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
    <link rel="stylesheet" href="style.1e70a2a0e96f36be2e20.css">
<!--  <link rel="stylesheet" href="./pages/index.css"> -->
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="button-edit user-info__button-edit">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>

    <div class="places-list root__section">
    </div>

    <div class="popup">
      <div class="popup__content">
        <img src="./images/close.svg" alt="Зарыть" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form id="form-card" class="popup__form" name="new">
            <input id="name" type="text" name="desc" required minlength="2" maxlength="30" class="popup__input popup__input_type_name" placeholder="Название">
            <span id="error-name" class="popup__error-message">&nbsp</span>
            <input id="link" type="url" name="link" required class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку">
            <span id="error-link" class="popup__error-message">&nbsp</span>
            <button id="submit-form-card" type class="button popup__button">+</button>
        </form>
      </div>
    </div>

    <div class="popup popup__profile">
      <div class="popup__content">
        <img src="./images/close.svg" alt="Зарыть" class="popup__close popup__close_profile">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form id="form-profile" class="popup__form" name="profile">
            <input id="profile-name" type="text" name="name" required minlength="2" maxlength="30" class="popup__input popup__input_type_name" placeholder="Имя">
            <span id="error-profile-name" class="popup__error-message">&nbsp</span>
            <input id="about" type="text" name="about" required minlength="2" maxlength="30" class="popup__input popup__input_type_about" placeholder="О себе">
            <span id="error-about" class="popup__error-message">&nbsp</span>
            <button id="submit-form-profile" type class="button popup__profile-button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup__image">
      <div class="popup__image-container">
        <img src="./images/close.svg" alt="Зарыть" class="popup__close popup__close_image">
        <img src="#" alt=""  class="popup__big-image">
      </div>
  </div>

  </div>
</body>
